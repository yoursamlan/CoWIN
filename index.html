<html>

<head>
	<title>Co-WIN</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
	<script src="script.js"></script>
</head>

<body onload="main()">
	<div class="view">
	<h2 class="lu"> Pincode : <output id="pincode"></output></h2>
		<h1>Center : <output id="center"></output></h1>
		
		<h1>Vaccine: <output id="vaccine"></output></h1>
		<h1>Minimum age : <output id="mial"></output></h1>
	
		<h1>Slot left for dose &nbsp;1 : <output id="d1"></output></h1>
		<h1>Slot left for dose 2 : <output id="d2"></output></h1>
	
		<h2 class="lu">Last updated on : <output id="tnow"></output></h2>
		<div class="pinchange">
		<input id="PIN" placeholder="Enter your PIN" type="number" min="111111" max="999999" />
	<button id="PINchanger" onclick="changePIN()">Change</button>
		</div>
			<h2 id="msg"></h2>
		</div>
</body></html>
